<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="top-bar">
      <h2>Calculator</h2>
      <button id="toggleMode" onclick="toggleDarkMode()">๐</button>
    </div>

    <input type="text" id="display" disabled />

    <!-- Stylish Clear Button -->
    <div class="clear-button-wrapper">
      <button class="clear-btn" onclick="clearDisplay()">๐๏ธ Clear</button>
    </div>

    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">โซ</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">รท</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">ร</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">โ</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>

    <div class="history">
      <h3>History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
